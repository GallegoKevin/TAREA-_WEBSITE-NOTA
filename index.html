<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="title">NOTAS</h1>
    </header>
    <div class="container">
        <fieldset>
            <legend>REGISTRAR NOTAS</legend>
            <button id="addNoteBtn" class="add-btn"><i class="fas fa-file-alt"></i> AGREGAR</button>
        </fieldset>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Título</th>
                        <th>Contenido</th>
                        <th>Fech. Cr. </th>
                        <th>Hora Cr.</th>
                        <th>Fech. Md.</th>
                        <th>Hora Md.</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="notesTable">
                    <!-- Las notas se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <h2 class="title-second">NOTAS EN FORMATO CARD</h2>
        <div id="notesCards" class="cards-container">
            <!-- Las tarjetas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2>NOTA</h2>
            <input type="text" id="noteTitle" placeholder="Título...">
            <div>
                <span id="noteDate"></span>
                <span id="noteTime"></span>
                <span id="charCount">0 caracteres</span>
            </div>
            <textarea id="noteContent" placeholder="Contenido..."></textarea>
            <div class="button-group">
                <button id="saveNoteBtn">Guardar</button>
                <button id="closeModalBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
